<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Tablero</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link id = "tipoVista" rel = "stylesheet" href="tablero.css">
    <link rel="icon" type="image/x-icon" href="imagenes/favicon.png">
    <link rel="manifest" href="manifest.json">
</head>

<body>

       <div class = "superdiv">
            <div class = "contenedorTitulo">
                
                <div class = titulo_l1>
                    <input class = "titulo" type = "text" id = "titulo" placeholder = "Titulo de Proyecto..."></input>
                </div>
                
                <div class = titulo_l2>
                    <span class = "fechaCreacion" id = "fechaCreacion">Fecha Creacion: </span>
                    <span class = "fechaUltimoGuardado" id = "fechaUltimoGuardado">Ultimo Guardado: </span>
                </div>
                
                <div class = "titulo_l3">
                        <button id = "botonAgregarContenedor" class = botonAgregarContenedor>+</button>
                        <button id = "botonGuardarTablero" class = botonGuardarTablero>Sv</button> 
                        <button id = "botonCargarTablero" class = botonCargarTablero>Ld</button> 
                        <input type="file" id="inputArchivo" class = "inputCargarTablero">
                </div>
            </div>
            
            <div class = "contenedorDeContenedores" id = "contenedorDeContenedores"></div>
        
        </div>
            
    <script src = "app.js"></script>

</body>

</html>
