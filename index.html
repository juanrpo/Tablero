<html lang="es">

    <link id = "tipoVista" rel = "stylesheet" href="style.css">
</head>
<body>

            <div class = "contenedorTitulo">

                    <input type="file" id="inputArchivo" class = "inputCargarTablero">

                </div>
            </div>
            <div class = "contenedorDeContenedores" id = "contenedorDeContenedores"></div>
        </div>
            
    <script src = "app.js"></script>
